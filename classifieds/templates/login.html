{% extends "base.html" %}
{% load i18n %}

{% block title %}Login{% endblock %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/forms.css" />
{% endblock %}

{% block content %} 
	<div id="viewer">
		<h2>Login</h2>
		<form id="login_form" action="." method="post">{% csrf_token %}
			<p>Email</p>
			{{email}}
			<p>Password</p>
			{{password}}
			<br />
			<input type="submit" value="Submit" />
		</form>	
	</div>
{% endblock %}

{% block footer %}
{% endblock %}
