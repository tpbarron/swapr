{% extends "template_add.html" %}

{% block title %}Add a transportation request{% endblock %}

{% block subcss %}
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/jquery-ui-1.8.17.custom.css" />
{% endblock %}

{% block add %}
<div id="add_form_container">
	<p id="add_heading">Add a new request:</p>
	<form id="add_form" action="." method="post">{% csrf_token %}
		<p>Title</p>
		{{ title }}
		<p>Description</p>
		{{ desc }}
		<p>Date</p>
		{{ date }}
		<br />
		<input type="submit" value="Submit" />
	</form>	
</div>
{% endblock %}

{% block javascript %}
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
	<script>
	$(function() {
		$( "#id_date" ).datepicker({
			showOtherMonths: true,
			selectOtherMonths: true
		});
	});
	</script>
{% endblock %}
