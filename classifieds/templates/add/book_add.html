{% extends "template_add.html" %}

{% block title %}Add a book{% endblock %}

{% block subcss %}
{% endblock %}

{% block add %}
<div id="add_form_container">
	<p id="add_heading">Add a new book:</p>
	<form id="add_form" action="." method="post">{% csrf_token %}
		<p>Title</p>
		{{ title }}
		<p>Description</p>
		{{ desc }}
		<p>Category</p>
		{{ category }}
		<br />
		<input class="form_submit" type="submit" value="Submit" />
	</form>	
</div>
{% endblock %}
